<html style="padding-left: 0; padding-right: 0; margin-right: auto; margin-left: auto;">
<head>
	<script src="./gol.js"></script>
	<link rel='stylesheet' type='text/css' href='./bootstrap/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='./styles/styles.css'>
	<link rel='stylesheet' type='text/css' href='./tether/css/tether.min.css'>
	<script src='./js/jquery-3.2.1.min.js'></script>
	<script src='./tether/js/tether.min.js'></script>
	<script src='./bootstrap/js/bootstrap.min.js'></script>
</head>
<body style="margin: 0; padding: 0;">
	<nav class='nav-bar' role='navigation'>
		<div class='navbar-brand logo'>
		</div>
		<div class='nav-item'>Conways Game of Life, The Game!</div>
	</nav>
	<div class="container-fluid page-container container-left">
		<div class="form-group">
			<label for="gridSizeInput" class='form-layout-vert'>Cell Size: </label>
			<input type="number" class="form-control form-layout-vert" id="gridSizeInput" Placeholder="25" value="10" />
			<label for="intervalInput" class='form-layout-vert'>Interval: </label>
			<input id="intervalInput" type="number" class="form-control form-layout-vert" value="50"/>
			<br/>
			<button type="button" onclick="createGrid()" class='btn bg-standard btn-block font-light btn-success'>New</button>
			<button type="button" class='btn bg-standard btn-block font-light btn-success' onclick="run()">Run</button>
			<button type="button" class='btn bg-standard btn-block font-light btn-danger' onclick="stop()">Stop</button>
		</div>
	</br>
	<div class='horizontal-rule'></div>	
	<div class="form-group">
		<label class='form-layout vert'>Custom Communities</label>
		<div id="singleCommunityType" class="icon icon-selectable icon-selected icon-single" onclick="setCommunityType(event)" type="community" name="single"></div><label class="form-layout-vert">Single</label>
		<br/>
		<div class="icon icon-selectable icon-glider" onclick="setCommunityType(event)" type="community" name="glider"></div><label class="form-layout-vert">Glider</label>
	</div>
</div>
<div style="width: 600px; height:600px; margin-left: auto; margin-right: auto; padding: 15px;">
	<canvas id="golCanvas" style="width: 600px; height: 600px;"></canvas>	
</div>
</body>
</html>
